<div class="text-center mt-5">
  <!-- Avatar -->
  <img src="/{{ page.image }}"
       style=" max-width: 250px; "
       class="portrait-image"
       />

  <!-- Name & Role -->
  <h1>{{ page.name }}</h1>
  <div class="text-center mt-5">{{ page.position }}</div> <br>

  <div>
    {% for link in page.links %}
      {% assign key = link[0] %}
      {% assign value = link[1] %}
      {% include button.html type=key link=value style="bare" %}
    {% endfor %}
  </div>

</div>



<div>
  {{ content }}
</div>
